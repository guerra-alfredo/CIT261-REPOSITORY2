<!DOCTYPE HTML>
<html lang="en-us">
	<head>
            <meta charset="utf-8">
            <title>CIT 261 Assignment Portal | Alfredo Guerra| BYU-Idaho</title>

            <style>
                .myProgress {
                  width: 90%;
                  background-color: #ddd;
                  background-color: black;
                  border-radius: 13px;
                  /* (height of inner div) / 2 + padding */
                  padding: 5px;
                  margin: auto;
                }

                #myBar {
                  /* width: 10%; */
                  width: 10%;
                  height: 38px;
                  background-color: orange;
                  text-align: center;
                  line-height: 30px;
                  color: white;
                  border-radius: 10px;
                  font-size: 1.4rem;
                  font-weight: 900;
                }
                
                
                div.polaroid {
                    width: 25%;
                    background-color: white;
                    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                    margin-bottom: 25px;
                    padding: 10px;
                }

                div.container {
                    text-align: center;
                    padding: 10px 20px;
                }
                
                .flex-containerSlide2 {
                    display: flex;
                    flex-wrap: wrap;
                    /* background-color: DodgerBlue; */
                    justify-content: space-around;
                } 

                .flex-containerSlide2 > div {
                    margin: 5px;
                    text-align: center;
                }
                
                .mainMenu{
                    margin:25px;
                }
                
                
                
                .button {
                    background-color: #4CAF50; /* Green */
                    border-radius: 8px;
                    color: white;
                    padding: 16px 32px;
                    text-align: center;
                    text-decoration: none;
                    /* display: inline-block;*/
                    font-size: 16px;
                    margin: 4px 2px;
                    -webkit-transition-duration: 0.4s; /* Safari */
                    transition-duration: 0.4s;
                    cursor: pointer;
                    
                    width: 200px;
                    position: absolute;
                    right: 100px;
                }
                
                .button2 {
                    background-color: white; 
                    color: black; 
                    border: 2px solid #008CBA;
                }

                /* .button2:hover {
                  background-color: #008CBA;
                  color: white;
                } */

                .topTitle{
                    text-align: center;
                }
                
                #colorBlue{
                    background: blue;
                }
                #colorYellow{
                    background: yellow;
                }
                #colorGreen{
                    background: green;
                }
                #colorRed{
                    background: red;
                }
                
            </style>
            
            <script>
                function allowDrop(ev) {
                  ev.preventDefault();
                }

                function drag(ev) {
                  ev.dataTransfer.setData("text", ev.target.id);
                  
                }

                function drop(ev) {
                  ev.preventDefault();
                  var data = ev.dataTransfer.getData("text");
                  ev.target.appendChild(document.getElementById(data));
                  
                  //hide the div element on the left.
                  document.getElementById("div1").style.visibility = "hidden";
                  //document.getElementById("div2").style.visibility = "hidden";
                  //document.getElementById("div3").style.visibility = "hidden";
                  //document.getElementById("div4").style.visibility = "hidden";
                }
                
                var x = document.getElementById("IsThereText").textContent;
                x.addEventListener("mouseover", myFunction);
                if(x !== "BLUE"){
                   document.getElementById("div1").style.display = "none";
                }
                
                
            </script>
        </head>
<body>

    <header>
        <div id="mainTop" class="flex-container">
            <div><img src="../images/elephantSmall.png" alt="Elephant"></div>
            <div><h1 id="mainTitle">Elephant Memory</h1></div>
        </div>
    </header>
    <main class="mainMenu">
    <div class="myProgress">
      <!-- <div id="myBar">5%</div>-->
      <div id="myBar">%</div>
    </div>


        <h1 class="topTitle">Drag and Drop colors on the left over the correct color square.</h1>
 
    <!-- ONE -->
    <div class="flex-containerSlide2">
        <div class="polaroid" id="div1" ondrop="drop(event)">
            <div class="container" draggable="true" ondragstart="drag(event)" id="drag1">
                <h2>BLUE</h2>
            </div>
        </div>
        <div class="polaroid" id="colorRed" ondrop="drop(event)" ondragover="allowDrop(event)"> 
            <div class="container">
            
            </div>
        </div>
    </div>
    
    <!-- TWO -->
    <div class="flex-containerSlide2">
        <div class="polaroid" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="container" draggable="true" ondragstart="drag(event)" id="drag2">
                <h2>YELLOW</h2>
            </div>
        </div>
        <div class="polaroid" id="colorGreen" ondrop="drop(event)" ondragover="allowDrop(event)"> 
            <div class="container">
            </div>
        </div>
    </div>
    
    <!-- THREE -->
    <div class="flex-containerSlide2">
        <div class="polaroid">
            <div class="container">
                <h2>GREEN</h2>
            </div>
        </div>
        <div class="polaroid" id="colorYellow" ondrop="drop(event)" ondragover="allowDrop(event)"> 
            <div class="container">
            </div>
        </div>
    </div>
    
    <!-- FOUR -->
    <div class="flex-containerSlide2">
        <div class="polaroid">
            <div class="container">
                <h2>RED</h2>
            </div>
        </div>
        <div class="polaroid" id="colorBlue"  ondrop="drop(event)" ondragover="allowDrop(event)"> 
            <div class="container">
            </div>
        </div>
    </div>
    <br>
    <button class="button button2" id="myBtn" onclick="move()">Next</button> 
    <!-- <button onclick="move2()">Click Me</button> -->
   
    <script>
        
        // https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_pushbutton_disabled3 
        
        document.getElementById("myBtn").disabled = true;
        //document.getElementById("myBtn").style.background = "red";
        //document.getElementById("myBtn").style.color = "white";
        
        function enableButton() {
            document.getElementById("myBtn").disabled = true;
        }
        function disableButton() {
            document.getElementById("myBtn").disabled = false;
        }
        
        
        function moveToBad2() {
          var img1 = document.getElementById("img1");
          var img2 = document.getElementById("img2");
          var img3 = document.getElementById("img3");
          
          img1.style.background = "white";
          img3.style.background = "white";
          img3.style.color = "#0101DF";
          img2.style.background = "red";
          img2.style.color = "white";
          
          
          document.getElementById("myBtn").style.background = "white";
          document.getElementById("myBtn").style.color = "black";
          document.getElementById("myBtn").style.border = "2px solid #008CBA";
          enableButton();
          
        }
        
        function moveToBad3() {
          var img1 = document.getElementById("img1");
          var img2 = document.getElementById("img2");
          var img3 = document.getElementById("img3");
          
          img1.style.background = "white";
          img2.style.background = "white";
          img2.style.color = "#0101DF";
          img3.style.background = "red";
          img3.style.color = "white";
          
          
          document.getElementById("myBtn").style.background = "white";
          document.getElementById("myBtn").style.color = "black";
          document.getElementById("myBtn").style.border = "2px solid #008CBA";
          enableButton();
          
        }
        
        function move() {
          var elem = document.getElementById("myBar"); 
          var img1 = document.getElementById("img1"); 
          var img2 = document.getElementById("img2"); 
          var img3 = document.getElementById("img3"); 
          img2.style.background = "white";
          img2.style.color = "#0101DF";
          img3.style.background = "white";
          img3.style.color = "#0101DF";
          img1.style.background = "#58FA58";
          
          document.getElementById("myBtn").style.background = "#008CBA";
          document.getElementById("myBtn").style.color = "white";
          
  
          
          var width = 10;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
            } else {
              width++; 
              elem.style.width = width + '%'; 
              elem.innerHTML = width * 1  + '%';
              //key to stop the progress bar
              if(width === 20){
                width = 100;
              }
            }
          }
          
          disableButton()    
        }

        function move2() {
          var elem = document.getElementById("myBar");   
          var width = 20;
          var id = setInterval(frame, 10);
          function frame() {
            if (width >= 100) {
              clearInterval(id);
            } else {
              width++; 
              elem.style.width = width + '%'; 
              elem.innerHTML = width * 1  + '%';
              //elem.style.background = "orange";
              //key to stop the progress bar
              if(width === 40){
                width = 100;
              }
            }
          }
        }
    </script>
